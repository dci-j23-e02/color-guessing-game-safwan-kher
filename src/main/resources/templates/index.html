<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Color Guessing Game</title>
</head>
<body class="container mt-5">
<h1 class="text-center">Guess the Color!</h1>
<div class="text-center mt-4">
  <form th:action="@{/guess}" method="get">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <th:block th:each="color : ${colors}">
        <input type="radio" class="btn-check" th:id="${color}" name="guess" th:value="${color}" autocomplete="off" required>
        <label class="btn btn-outline-primary" th:for="${color}" th:text="${color}"></label>
      </th:block>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Submit Guess</button>
    </div>
  </form>
</div>
</body>
</html>
